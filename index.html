STILIAUS SAVYBES (struktura):
1) stiliaus-savybe: reiksme;
2) savybe: reiksme;

example:
background-color: lightgray;
color: black;


Elementu tarpusavio atsistumimas:
margin: 20%;                <-- visomis kryptimis aplink elementa
margin-top: 20%;
margin-right: 20%;
margin-bottom: 20%;
margin-left: 20%;




   Atvaizdavimo budas:
display: block;         <-- daugumo selemtu pradine reiksme - stulpeliu
display: inline;        <-- eilute, bet tekstas sklandziai persikelia i nauja eilute, su galimybe uzsilenkti i nauja eilute jei netilpo pries tai buvusioje
display none: vos keletas, elementai nesimato/nerodomi
display: inline-block;  <-- eilute, max plotis iki tevo ribu, bet nepersikelineja i naujas eilutes. 


Priverstinis elementu nusutimas HORIZONTALIAI nurodyta kryptimi:
float: left;
float: right;

Standartizuotas budas kurit universaliai struktura SVENTA MARIJA:
display: inline-block;
width: 100%;
float: left;


Visos tekstinės stiliaus savybės (plotis, spalva, dydis, stilius, font-family) gali būti paveldėtos iš tėvinių elementų
-->
